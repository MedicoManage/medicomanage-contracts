<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Agreement - Digital Contract</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .header h2 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .header h3 {
            font-size: 18px;
            color: #7f8c8d;
        }

        .parties {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .party {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: white;
        }

        .party-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .contract-content {
            margin: 30px 0;
            text-align: justify;
        }

        .contract-content h3 {
            color: #2c3e50;
            margin: 25px 0 15px 0;
            font-size: 18px;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 5px;
        }

        .contract-content h4 {
            color: #34495e;
            margin: 20px 0 10px 0;
            font-size: 16px;
        }

        .contract-content p {
            margin-bottom: 12px;
        }

        .clause {
            margin-bottom: 20px;
        }

        .sub-clause {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .annexure {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }

        .fee-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .fee-table th,
        .fee-table td {
            border: 1px solid #bdc3c7;
            padding: 10px;
            text-align: left;
        }

        .fee-table th {
            background-color: #ecf0f1;
            font-weight: bold;
        }

        .signature-section {
            margin-top: 40px;
            border-top: 2px solid #2c3e50;
            padding-top: 30px;
        }

        .signature-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }

        .signature-box {
            flex: 1;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            padding: 20px;
            background-color: #fafafa;
        }

        .signature-box h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .signature-pad {
            width: 100%;
            height: 120px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            background-color: white;
            cursor: crosshair;
        }

        .signature-controls {
            margin-top: 10px;
            text-align: center;
        }

        .btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-clear {
            background-color: #e74c3c;
            color: white;
        }

        .btn-clear:hover {
            background-color: #c0392b;
        }

        .signature-info {
            margin-top: 15px;
        }

        .signature-info input {
            width: 100%;
            padding: 6px 10px;
            margin-bottom: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
        }

        .witness-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .witness-box {
            flex: 1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 15px;
            background-color: #f8f9fa;
        }

        .witness-box h5 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .submit-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #bdc3c7;
        }

        .btn-submit {
            background-color: #27ae60;
            color: white;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #229954;
        }

        .btn-submit:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .success-message {
            background-color: #d5edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .signature-row,
            .witness-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MEDICOMANAGE (PTY) LTD</h1>
            <h2>MEMORANDUM OF AGREEMENT</h2>
            <h3>TERMS OF APPOINTMENT: MEDICO-LEGAL SERVICES</h3>
        </div>

        <form id="masterContractForm">
